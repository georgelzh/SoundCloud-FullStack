<!DOCTYPE html>
<html>
<head>
<title>Upload your music - SoundCloud</title>
</head>
<body>
    <p>Click on the "Choose file" button to upload a file:</p>

    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="music_file" accept= ".mp3">
      <input type="submit">
    </form>

</body>
</html>
